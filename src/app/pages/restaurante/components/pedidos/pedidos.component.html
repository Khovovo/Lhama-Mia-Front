<div class="container">
  <div class="row">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="CodItem">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>CodItem</th>
      <td mat-cell style="cursor: pointer;" *matCellDef="let row">
        {{row.idItem}}</td>
    </ng-container>

    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.item.nomeItem}}</td>
    </ng-container>

    <ng-container matColumnDef="QTD">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>QTD</th>
      <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
    </ng-container>

    <ng-container matColumnDef="Garçom">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Garçom</th>
      <td mat-cell *matCellDef="let row">{{row.colaborador.NOME}}</td>
    </ng-container>

    <ng-container matColumnDef="Status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row">{{row.andamento}}</td>
    </ng-container>

    <ng-container matColumnDef="Deletar">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Situação</th>
      <td mat-cell style="cursor: pointer;" *matCellDef="let row">
        <button mat-icon-button class="bnt_pronto" *ngIf="row.andamento.toLowerCase() === 'prontos'" (click)="alterarStatus(row.idPedido)">
          <mat-icon>task_alt</mat-icon>
        </button>
      </td>
      <!-- <mat-icon>delete</mat-icon> -->
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Páginas exibidas de Funções"></mat-paginator>
</div>
</div>
