<div class="container">


  <div class="card mt-3" style="padding: 1rem;">

    <div style="width: 100%;">
      <table mat-table [dataSource]="dataSource" matSort style="width: 100%;">


        <ng-container matColumnDef="CodItem">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CodItem</th>
          <td mat-cell style="cursor: pointer;" *matCellDef="let row">
            {{row.idItem}}</td>
        </ng-container>

        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
          <td mat-cell *matCellDef="let row">{{row.item.nomeItem}}</td>
        </ng-container>

        <ng-container matColumnDef="QTD">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>QTD</th>
          <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
        </ng-container>

        <ng-container matColumnDef="Preco">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Preco</th>
          <td mat-cell *matCellDef="let row">{{row.item.preco}}</td>
        </ng-container>

        <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
          <td mat-cell *matCellDef="let row">{{row.item.preco * row.quantidade | number: '1.2-2' }}</td>
        </ng-container>

        <ng-container matColumnDef="totalConta">
          <td mat-footer-cell *matFooterCellDef colspan="5">
            <p class="text-center" style="margin: 0;"> Total: R$ {{ nTotalConta | number: '1.2-2' }}</p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="['totalConta']" class="example-first-footer-row"></tr>


      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Páginas exibidas de Funções"></mat-paginator>
    </div>
    <div class="text-end">
      <button mat-raised-button color="primary" [disabled]="bFinalizado" (click)="finalizar()">Finalizar</button>

    </div>


  </div>

</div>
