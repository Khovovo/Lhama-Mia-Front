<ion-header>
  <ion-toolbar>
    <app-cabecalho></app-cabecalho>
  </ion-toolbar>
</ion-header>
<ion-content>

  <header>
    <h1 class="titulo animate__animated animate__slideInLeft">Relatórios</h1>
  </header>
  <main class="menu">

    <ion-content class="card-background-page">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <mat-form-field >
              <p></p>
              <mat-label>Busca</mat-label>
              <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Nome do Colaborador" #input>
            </mat-form-field>
          </div>
          <div class="col-4">
            <mat-form-field>
              <mat-label>Selecione um período</mat-label>
              <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
                <input matStartDate formControlName="start" placeholder="Data Inicio">
                <input matEndDate formControlName="end" placeholder="Data Fim">
              </mat-date-range-input>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-date-range-picker #picker>
                <mat-date-range-picker-actions>
                  <button mat-button matDateRangePickerCancel>Cancelar</button>
                  <button mat-raised-button color="primary" matDateRangePickerApply (click)="definirPeriodo()">Confirmar</button>
                </mat-date-range-picker-actions>
              </mat-date-range-picker>
            
            </mat-form-field>
            </div>
            <button (click)="salvarCSV()">Salvar CSV</button>
        </div>

        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="idcolaborador">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. Colab</th>
              <td mat-cell *matCellDef="let element"> {{element.pedido.colaborador.IDCOL}} </td>
            </ng-container>

            <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Colaborador
              </th>
              <td mat-cell *matCellDef="let element"> {{element.pedido.colaborador.NOME}} </td>
            </ng-container>

            <ng-container matColumnDef="valorBonus">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Total de bonus
              </th>
              <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
            </ng-container>

            <ng-container matColumnDef="valorTotal">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Total de Vendas
              </th>
              <td mat-cell *matCellDef="let element"> {{element.pedido.item.preco}} </td>
            </ng-container>


            <ng-container matColumnDef="porcentagem">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Porcentagem
              </th>
              <td mat-cell *matCellDef="let element"> {{element.porcentagem}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>

      </div>
    </ion-content>


  </main>
</ion-content>
