<div class="exist">
  <div class="col-12">
    <h2>Alterar Senha</h2>
  </div>
</div>

<!-- <ion-content> -->
<div class="scrool-t">
  <div class="formulario">
    <div class="row">
      <div class="col-12">
        <form [formGroup]="confirm" (ngSumit)="alterar()">
          <div class="row">
            <div class="col-12">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label><i class="fa-solid fa-envelope"></i> E-mail</mat-label>
                <input class="inputEmail" formControlName="email" name="email" matInput type="email">
              </mat-form-field>
              <span class="text-danger" *ngIf="confirm.controls.email.touched && confirm.controls.email.errors?.email">
                E-mail inválido </span>
              <span class="text-danger"
                *ngIf="(confirm.controls.email.touched || submitted) && confirm.controls.email.errors?.required"> Campo
                Obrigatório. </span>
            </div>

            <div class="col-12">
              <mat-form-field class="example-full-width
              " appearance="fill">
                <mat-label><i class="fa-solid fa-lock"></i>Senha atual</mat-label>
                <input formControlName="senhaAnterior" name="senhaAnterior" matInput type="password" />
              </mat-form-field>
              <span class="text-danger"
                *ngIf="(confirm.controls.senhaAnterior.touched || submitted) && confirm.controls.senhaAnterior.errors?.required">
                <span class=" campo-obrigatorio">
                  Campo Obrigatório.
                </span>
              </span>
            </div>

            <div class="col-12">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label><i class="fa-solid fa-lock"></i>Nova Senha</mat-label>
                <input formControlName="senhaNova" name="senhaNova" matInput type="password" />
              </mat-form-field>

              <span class="text-danger campo-obrigatorio"
                *ngIf="(confirm.controls.senhaNova.touched || submitted) && confirm.controls.senhaNova.errors?.required">
                <span class=" campo-obrigatorio">
                  Campo Obrigatório.
                </span>
              </span>
            </div>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label class="label"><i class="fa-solid fa-lock"></i> Confirmar Senha</mat-label>
              <input (focusout)="confSenha()" (keyup)="confSenha()" formControlName="confirmaSenha" type="password"
                name="confirmaSenha" matInput>
            </mat-form-field>
            <span class="text-danger campo-obrigatorio"
              *ngIf="(confirm.controls.confirmaSenha.touched || submitted) && confirm.controls.confirmaSenha.errors?.required">
              <span class=" campo-obrigatorio">
                Campo Obrigatório.
              </span>
            </span>
            <span class="text-danger campo-obrigatorio"
              *ngIf="(confirm.controls.confirmaSenha.touched || submitted) && confirm.get('confirmaSenha').hasError('minlength')">
              <span class=" campo-obrigatorio">
                A senha deve ter no mínimo 8 caracteres
              </span>
            </span>
            <span class="text-danger campo-obrigatorio" *ngIf="(confirm.controls.confirmaSenha.touched || submitted) && senhaDif">
              <span class=" campo-obrigatorio">
                Senha de confirmação está diferente !
              </span>
            </span>

          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="btns">
    <div>
      <button class="cancel" (click)="dismiss(0)">Cancelar</button>
      <button class="save" (click)="alterar()">Salvar</button>
    </div>
  </div>
</div>
<!-- </ion-content> -->
